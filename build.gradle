// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.8.2'
        classpath 'androidx.room:room-gradle-plugin:2.6.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        // One more comment.
    }
}

plugins {
    id 'androidx.room' version '2.6.1' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }

    }
}

tasks.register('buildDebugApk', Exec) {
    group = "build"
    description = "Builds the debug APK"
    commandLine "./gradlew", "assembleDebug"
}

// It is optimized for distribution but is not necessarily signed yet.
// Likely cannot be installed on most devices
tasks.register('buildReleaseApk', Exec) {
    group = "build"
    description = "Builds the release APK"
    commandLine "./gradlew", "assembleRelease"
}

// This can be installed
tasks.register('signReleaseApk', Exec) {
    group = "build"
    description = "Builds and signs the release APK"
    commandLine "./gradlew", "bundleRelease"
}